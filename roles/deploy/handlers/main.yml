---

- name: check services
  service_facts:
  listen: update jobs queue

- name: restart sidekiq
  service:
    name: sidekiq
    state: restarted
  become: yes
  become_user: root
  when: "'sidekiq.service' in services"
  listen: update jobs queue

- name: restart delayed_job
  service:
    name: delayed_job_{{ app }}
    state: restarted
  become: yes
  become_user: root
  when: "'delayed_job_{{ app }}.service' in services"
  listen: update jobs queue

- name: update whenever
  command: bash -lc "bundle exec whenever -i ofn --set 'environment={{ rails_env }}&path={{ current_path }}' --update-crontab"
  changed_when: True
  args:
    chdir: "{{ current_path }}"
