--- # Default user
- name: add ubuntu user
  user: name="{{ user }}" groups=adm,dialout,cdrom,floppy,audio,dip,video,plugdev,netdev,sudo append=yes state=present shell=/bin/bash password="{{ pass }}"

- name: Add ssh user keys
  authorized_key: user="{{ user }}" key="{{ pubkey }}"

